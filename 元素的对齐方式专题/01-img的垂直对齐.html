<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
  <style type="text/css">
    .main{
      width: 400px;
      height: 400px;
      background-color: #aaa;
      display: table;/*父元素设置表格属性*/
      text-align: center;
    }
    .main span{
      display: table-cell;/*img设置成表格元素属性*/
      vertical-align: middle;/*两个display设置后这个属性就起作用*/
    }
   /* table{
      border: 1px solid red;
    }
    td{
      border: 1px solid red;
    }*/
  </style>
</head>
<body>
    <div class="main">
      <span><img src="images/1.jpeg" alt="/" width="150px"></span>
    </div>
    <!-- 表单demo -->
    <!-- <table>
      <tr>
        <td>1</td>
      </tr>
    </table> -->
    <!-- 使用到的重要样式属性display,vertical-align
    vertical-align:middle这个属性是对table元素垂直居中起作用，如果想使用在img元素上，就注意下面的display设置
    注意:display:table-cell，这是对类似文本元素起作用的,所以包含在span标签内
    *对于文字居中h1,span,p等类似文本标签都可以这样设置居中 -->
</body>
</html>
