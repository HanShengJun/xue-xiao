<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
/*水平居中，如果是文本(内联元素)text-align:center,div(块级元素)margin:0 auto;
会使用到属性display:flex和align-items
display:flex,将对象作为弹性伸缩盒显示
align-items:定义flex子项在flex容器的当前行的侧轴（纵轴）方向上的对齐方式。*/
		.main{
			width: 600px;
			height: 600px;
			background: red;
			/*给父容器设置*/
			display:flex;
			align-items:center;/*所有子元素都垂直居中了*/
		}
		.test{
			width: 200px;
			height: 200px;
			background: green;
			margin: 0 auto;
		}
		.test1{
			width: 200px;
			height: 200px;
			background: blue;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="test">test</div>
		<div class="test1">test</div>
	</div>
</body>
</html>
