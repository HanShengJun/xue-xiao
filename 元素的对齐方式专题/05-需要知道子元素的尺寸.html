<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.main{
			width: 400px;
			height: 400px;
			position: relative;
			background: red;
		}
		.sub{
			width: 200px;
			height: 200px;
			background: blue;
			position: absolute;
	        top: 50%;
	        left: 50%;
	        margin-left:-100px; /*负的自身宽度一半*/
	        margin-top: -100px;/*负的自身高度一半*/
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="sub"></div>
	</div>
</body>
</html>
